apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: Network
  name: metallb-cfg
  namespace: rhacm-policies
spec:
  dependencies:
    - apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
      name: metallb-operator
      namespace: rhacm-policies
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: metallb-cfg
        spec:
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: app.k8s.io/v1beta1
                kind: Application
                metadata:
                  name: metallb-cfg-{{ $managedCluster }}
                  namespace: rhacm-policies
                spec:
                  componentKinds:
                    - group: apps.open-cluster-management.io
                      kind: Subscription
                  descriptor: {}
                  selector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - metallb-cfg-{{ $managedCluster }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  name: metallb-cfg-{{ $managedCluster }}
                  namespace: rhacm-policies
                  annotations:
                    apps.open-cluster-management.io/git-branch: main
                    apps.open-cluster-management.io/git-path: applications/metallb-crd-instances/{{ $managedCluster }}
                    apps.open-cluster-management.io/reconcile-option: merge
                spec:
                  channel: ggithubcom-ibm-garage-mop-rhacm-ns/ggithubcom-ibm-garage-mop-rhacm
                  placement:
                    placementRef:
                      name: {{ $managedCluster }}
                      kind: Placement
                posthooks: {}
                prehooks: {}
  remediationAction: enforce
