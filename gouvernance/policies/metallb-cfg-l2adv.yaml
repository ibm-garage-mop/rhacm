apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    apps.open-cluster-management.io/cluster-admin: "true"
    apps.open-cluster-management.io/hosting-subscription: rhacm-policies/policies-subscription-1-local
    apps.open-cluster-management.io/reconcile-option: merge
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: Network
  labels:
    app: policies
    app.kubernetes.io/part-of: policies
    apps.open-cluster-management.io/reconcile-rate: medium
  name: metallb-cfg-l2adv
  namespace: rhacm-policies
spec:
  dependencies:
    - apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
      name: metallb-operator
      namespace: rhacm-policies
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: metallb-setup
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - metallb
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: metallb.io/v1beta1
                kind: MetalLB
                metadata:
                  name: metallb
                  namespace: metallb
            - complianceType: musthave
              objectDefinition:
                apiVersion: metallb.io/v1beta1
                kind: L2Advertisement
                metadata:
                  name: metallb-l2adv
                  namespace: metallb
          remediationAction: inform
          severity: low
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: metallb-ipapool
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - metallb
              - metallb-system
          object-templates-raw: |
            {{ $clustername := (lookup "cluster.open-cluster-management.io/v1alpha1" "ClusterClaim" "default" "name").spec.value }}
            - complianceType: musthave
              objectDefinition:
                {{- if (lookup "v1" "ConfigMap" $clustername "config-from-rhacm") }}
                {{ fromConfigMap $clustername "config-from-rhacm" "metallb-ipapool" | autoindent }}
                {{- else }}
                {{/* This is a dummy definition to avoid messages in the cluster log */}}
                apiVersion: v1
                kind: Namespace
                metadata:
                  name: default
                {{- end }}
          pruneObjectBehavior: None
          remediationAction: inform
          severity: low
  remediationAction: enforce
