apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  annotations:
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
    policy.open-cluster-management.io/standards: Network
  name: nmstate-cfg-v1
  namespace: rhacm-policies
spec:
  dependencies:
    - apiVersion: policy.open-cluster-management.io/v1
      compliance: Compliant
      kind: Policy
      name: nmstate-operator
      namespace: rhacm-policies
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: nmstate-cfg-app
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: app.k8s.io/v1beta1
                kind: Application
                metadata:
                  name: nmstate-configuration-for-virtualization-target
                  namespace: rhacm-policies
                spec:
                  componentKinds:
                  - group: apps.open-cluster-management.io
                    kind: Subscription
                  descriptor: {}
                  selector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values: 
                          - nmstate-configuration-for-virtualization-target
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: nmstate-cfg-sub
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  annotations:
                    apps.open-cluster-management.io/git-branch: main
                    apps.open-cluster-management.io/git-path: applications/nmstate-crd-instances/virtualization-target
                    apps.open-cluster-management.io/reconcile-option: merge
                  labels:
                    app: nmstate-configuration-for-virtualization-target
                  name: nmstate-configuration-for-virtualization-target-subscription-1
                  namespace: rhacm-policies
                spec:
                  channel: ggithubcom-ibm-garage-mop-rhacm-ns/ggithubcom-ibm-garage-mop-rhacm
                  placement:
                    placementRef:
                      kind: Placement
                      name: nmstate-configuration-for-virtualization-target-placement-1                
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: nmstate-cfg-sub
        spec:
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1beta1
                kind: Placement
                metadata:
                  labels:
                    app: nmstate-configuration-for-virtualization-target
                  name: nmstate-configuration-for-virtualization-target-placement-1
                  namespace: rhacm-policies
                spec:
                  predicates:
                    - requiredClusterSelector:
                        labelSelector:
                          matchExpressions:
                            - key: 'name'
                              operator: 'In'
                              values: 
                                - 'virtualization-target'
                  clusterSets:
                    - global                                 
          pruneObjectBehavior: None
          remediationAction: inform
          severity: low
  remediationAction: enforce


